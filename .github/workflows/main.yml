name: Build LogiTrack Mobile (Full Clean)
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Node Dependencies
        run: npm install

      - name: Full Clean Environment
        run: |
          echo "ğŸš€ Cleaning old builds and caches..."
          rm -rf dist                    # build Ø§Ù„Ù‚Ø¯ÙŠÙ… Ù„Ù„ÙˆÙŠØ¨
          rm -rf android                 # Ù…Ø´Ø±ÙˆØ¹ Ø§Ù†Ø¯Ø±ÙˆÙŠØ¯ Ø§Ù„Ù‚Ø¯ÙŠÙ… Ø¨Ø§Ù„ÙƒØ§Ù…Ù„
          rm -rf node_modules/.vite      # cache Ø§Ù„Ø®Ø§Øµ Ø¨Ù€ Vite
          rm -rf android/app/build       # build Ø§Ù„Ù‚Ø¯ÙŠÙ… Ù„Ù„Ù€ APK/AAB
          echo "ğŸ§¹ Clean done!"

      - name: Build Web Assets
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android --force    # force ensures clean creation
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew clean                # ØªÙ†Ø¸ÙŠÙ Gradle Ø§Ù„Ù‚Ø¯ÙŠÙ…
          ./gradlew assembleDebug

      - name: Build Release Bundle (AAB)
        run: |
          cd android
          ./gradlew clean
          ./gradlew bundleRelease

      # Optional: ØªÙˆÙ‚ÙŠØ¹ AAB ØªÙ„Ù‚Ø§Ø¦ÙŠØ§ Ø¥Ø°Ø§ Ø¹Ù†Ø¯Ùƒ Secrets
      - name: Sign Release Bundle
        if: ${{ secrets.KEYSTORE_FILE }}
        run: |
          cd android/app/build/outputs/bundle/release
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 \
            -keystore ${{ secrets.KEYSTORE_FILE }} \
            app-release-unsigned.aab ${{ secrets.KEY_ALIAS }} \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            -keypass ${{ secrets.KEY_PASSWORD }}

      - name: Upload Testing APK
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Play Store Bundle (AAB)
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release-unsigned.aab
