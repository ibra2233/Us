name: Build and Deploy LogiTrack (Web & App)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø© Ù„Ù„Ù†Ø´Ø± Ø¹Ù„Ù‰ GitHub Pages ÙˆØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ù„ÙØ§Øª
permissions:
  contents: read
  pages: write
  id-token: write

# Ù…Ù†Ø¹ Ø§Ù„ØªØ¯Ø§Ø®Ù„ ÙÙŠ Ø¹Ù…Ù„ÙŠØ§Øª Ø§Ù„Ù†Ø´Ø±
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # ØªØ­Ø¯ÙŠØ¯ Ø¨ÙŠØ¦Ø© Ø§Ù„Ø¹Ù…Ù„ Ù„Ø±Ø¨Ø·Ù‡Ø§ Ø¨Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 1ï¸âƒ£ Checkout Code
        uses: actions/checkout@v4

      - name: 2ï¸âƒ£ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3ï¸âƒ£ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: 4ï¸âƒ£ Install Dependencies
        run: npm install

      - name: 5ï¸âƒ£ Build Web Assets
        run: npm run build

      # --- Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø£ÙˆÙ„: Ù†Ø´Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹ (GitHub Pages) ---
      - name: 6ï¸âƒ£ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 7ï¸âƒ£ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ø«Ø§Ù†ÙŠ: Ø¨Ù†Ø§Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (Android APK) ---
      - name: 8ï¸âƒ£ Initialize & Sync Capacitor
        run: |
          # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ù…Ù†ØµØ© Ù‚Ø¨Ù„ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø©
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: 9ï¸âƒ£ Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸ”Ÿ Upload APK for Download
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-Latest-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
