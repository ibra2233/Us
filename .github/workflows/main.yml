name: Build LogiTrack Mobile
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          
      - name: Install Node Dependencies
        run: npm install
        
      - name: Full Clean Environment
        run: |
          rm -rf dist
          rm -rf android
          # تنظيف كامل لضمان بناء جديد
      
      - name: Build Web Assets
        run: npm run build
        
      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync android
          
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
          
      - name: Build Release Bundle (AAB)
        run: |
          cd android
          ./gradlew bundleRelease
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: LogiTrack-Release-AAB
          path: android/app/build/outputs/bundle/release/app-release-unsigned.aab
